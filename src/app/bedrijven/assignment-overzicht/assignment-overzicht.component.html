<mat-card class="card">
  <mat-card-header>
    <mat-card-title><b>Geitereseerden per assignment</b></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ul>
      <li *ngFor="let g of AssignmentGeintresseerden">{{g.maker.account.naam}}
        <button mat-button color="primary" (click)="openMakerDetails(g.maker)">Details</button>
        <button mat-button class="accept" (click)="accepteerMaker(g.assignment, g.maker.makerID)">Accepteren</button>
        <button mat-button class="weiger" (click)="weigerMaker(g.geintereseerdAssignmentID)">Weigeren</button>
      </li>
    </ul>


  </mat-card-content>
</mat-card>
