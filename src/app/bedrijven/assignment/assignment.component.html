<div class="container">
  <div class="row">
    <form [formGroup]="assignmentForm" class="col" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="titel">Titel:</label>
        <input id="titel" class="form-control" type="text" formControlName="titel" placeholder="Titel" required/>
      </div>
      <div class="form-group">
        <label for="omschrijving">omschrijving:</label>
        <input id="omschrijving" class="form-control" type="text" formControlName="omschrijving" placeholder="omschrijving" required/>
      </div>
      <div class="form-group">
        <label for="location">locatie:</label>
        <input id="location" class="form-control" type="text" formControlName="location" placeholder="locatie" required/>
      </div>
      <div class="form-group">
        <label for="type">type:</label>
        <input id="type" class="form-control" type="text" formControlName="type" placeholder="type" required/>
      </div>

      <button type="submit" class="btn btn-lg btn-warning">Submit</button>
    </form>
  </div>
</div>
