<div class="container">
  <div class="row">
    <form class="col" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="naam">Naam:</label>
        <input id="naam" class="form-control" name="naam" type="text" [(ngModel)]="bedrijf.naam" required/>
      </div>
      <div class="form-group">
        <label for="locatie">Locatie:</label>
        <input id="locatie" class="form-control" name="locatie" type="text" [(ngModel)]="bedrijf.locatie" required/>
      </div>
      <div class="form-group">
        <label for="biografie">Biografie:</label>
        <input id="biografie" class="form-control" name="biografie" type="text" [(ngModel)]="bedrijf.biografie" required/>
      </div>
      <div class="form-group">
        <label for="telefoonnummer">Telefoon nummer:</label>
        <input id="telefoonnummer" class="form-control" name="telefoonnummer" type="text" [(ngModel)]="bedrijf.telefoonNummer" required/>
      </div>
      <div>
        <label for="tags">Tags:</label>
        <tag-input [(ngModel)]="tags"
                  [ngModelOptions]="{standalone: true}"
                  [addOnBlur]="true"
                  [clearOnBlur]="true"
                  [modelAsStrings]="true">
          <tag-input-dropdown [autocompleteItems]="autoComplete">
          </tag-input-dropdown>
        </tag-input>
      </div>
      <button type="submit" class="btn btn-lg btn-warning">Submit</button>
    </form>
  </div>
</div>
