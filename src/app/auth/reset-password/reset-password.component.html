<div class="container">
    <div class="row">
        <div class="col-xs-8">
            <form (ngSubmit)="resetPassword()">
                <div class="form-field">
                <input type="email" name="email" [(ngModel)]="email" />
            </div>
                <button type="submit">send reset email</button>
            </form>
        </div>
    </div>
</div>
