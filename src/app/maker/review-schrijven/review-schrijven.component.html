<form (ngSubmit)="onSubmit()">
  <div>
    <mat-form-field class="full-width">
      <mat-label>Kies een bedrijf</mat-label>
      <mat-select>
        <mat-option *ngFor="let bedrijf of bedrijven" [value]="bedrijf.gebruiker.naam">
          {{bedrijf.gebruiker.naam}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="full-width">
      <textarea matInput placeholder="Beschrijving"></textarea>
    </mat-form-field>
  </div>
  <div>
    <button mat-raised-button color="primary" type="submit">Submit</button>
  </div>
</form>
