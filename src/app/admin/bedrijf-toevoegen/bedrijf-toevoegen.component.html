<form #bedrijfForm="ngForm"  (ngSubmit)="onSubmit()" class="text-center border border-light p-5">



       <div class="col-12">
        <div class="row" *ngIf="authError">
          <div class="col-12 alert alert-danger">
            {{ authError?.message }}
          </div>
        </div>
      </div>
        <p class="h4 mb-4">Voeg een bedrijf toe:</p>
               <div class="col">
                   <p>naam:
                  <input type="text" required [(ngModel)]="gebruiker.naam"  name="naam" /></p>
                  <div class="row">
                    <div class="col-md-12 mb-2">
                      <label for="password">Password</label>
                      <input [(ngModel)]="password" name="password" type="password" class="form-control">
                    </div>
                  </div>
                    <p>Email:
                    <input type="text"  required [(ngModel)]="gebruiker.email"  name="email" /></p>
                    <p>Bedrijfsnaam:
                      <input type="text"  required [(ngModel)]="bedrijf.naam" name="naam" /></p>
                    <p>locatie:
                    <input type="text"  required [(ngModel)]="bedrijf.locatie" name="locatie" /></p>
                    <p>Tags:
                    <input type="text" required [(ngModel)]="bedrijf.tags"  name="tags" /></p>
                    <p>biografie:
                    <input type="text" required [(ngModel)]="bedrijf.biografie"  name="biografie" /></p>
                    <p>telefoonnummer:
                   <input type="tel" required [(ngModel)]="bedrijf.telefoonNummer"  name="telefoon" /></p>
                   
               </div>
           
       <button [routerLink] ="['/adminBedrijf']"  block="true" class="my-4" type="submit" [disabled]="submitted">Voeg toe</button>

</form>
