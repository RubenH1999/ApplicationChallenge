<h2>Makers:</h2>

<mat-card class="card" *ngFor="let m of maker">
    <mat-card-header>
        <mat-card-title><a [routerLink] ="['/detailMaker/'+(m.makerID)]"> {{m.account.naam}}</a></mat-card-title>
     </mat-card-header>
    <mat-card-content>
        <input type="button" class="btn btn-lg btn-warning" value="Reviews" [routerLink] ="['/makerReview/'+(m.accountID)]" />
        </mat-card-content>
    <mat-card-content>
      <input type="button" class="btn btn-lg btn-warning" value="Verwijder" (click)=" deleteMaker((m.makerID))"/>
    </mat-card-content>

</mat-card>
